name: Doc

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Create doc
      run: cargo doc --no-deps
    - name: Upload doc
      uses: actions/upload-pages-artifact@v2
      with:
        path: target/doc

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    runs-on: ubuntu-22.04
    steps:
    - name: Release doc
      id: deployment
      uses: actions/deploy-pages@v2
